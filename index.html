<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben 10 Alien Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Ben 10 - Top 10 Aliens</h1>

  <div class="slider-wrapper">

    <button class="nav-btn left" id="prevBtn">⟨</button>

    <div class="slider-container">
      <div class="slider" id="slider"></div>
    </div>

    <button class="nav-btn right" id="nextBtn">⟩</button>

  </div>

  <!-- Alien Detail Popup -->
  <div id="alienDetail" class="alien-detail hidden">
    <button id="closeDetail">✖</button>

    <div class="detail-content" id="detailBox">

      <div class="detail-left">
        <img id="detailImg" src="" alt="Alien Image">
      </div>

      <div class="detail-right">
        <h2 id="detailName"></h2>
        <p id="detailDesc"></p>
        <p id="detailFull"></p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
